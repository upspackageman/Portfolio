version: '3.8'

services:
  
  angular-app:
    build:
      context: ./
      dockerfile: dockerfile
    restart: always
    ports:
      - "8080:80"  # Use a different host port, e.g., 8080
    container_name:  portfolio-app
  
  fastapi-app:
    image: tiangolo/uvicorn-gunicorn-fastapi:python3.8
    volumes:
      - ./API/venv/message.py:/app/message.py
      - ./requirements.txt:/app/requirements.txt
    command: uvicorn main:app --host 0.0.0.0 --port 8000 --reload
    ports:
      - "8000:80"  # Use a different host port, e.g., 8000
    container_name:  portfolio-api

  nginx-proxy:
    image: nginx:latest
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf
      - ./nginx/letsencrypt:/etc/letsencrypt
      - ./nginx/html:/usr/share/nginx/html
    ports:
      - "8081:80"  # Use a different host port, e.g., 8081
      - "8443:443"  # Use a different host port, e.g., 8443
    depends_on:
      - angular-app
      - fastapi-app
    container_name: nginx-proxy
